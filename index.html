<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="content-container">
      <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stat-container">
        <div class="stat">
          <h2 class="number">10k+</h2>
          <p class="title">companies</p>
        </div>
        <div class="stat">
          <h2 class="number">314</h2>
          <p class="title">templates</p>
        </div>
        <div class="stat">
          <h2 class="number">12M+</h2>
          <p class="title">queries</p>
        </div>
      </div>
    </div>
    <div class="image-container">
      <div class="overlay"></div>
    </div>
  </main>
</body>
</html>
